  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
           <a class="navbar-brand" href="login.html" style="color:#FFFFFF">StudentConnect !</a>

                      <input type="text" id="email" placeholder="Email" class="form-control" required="required">

  <script type="text/javascript">
  	 
		function signin(){
			 
			$.ajax({
	 			url: 'http://localhost:8080/studentconnect/api/controller/authenticate/'+ $('#email').val()+'/'+$('#password').val(),
				type : 'GET',
				dataType: 'json',
				
				success: function(data){
  					 if( data.status == 1 )
  						 	window.location="profile.html"
  					 else
  						 	alert('Invalid Login');
				}
	 		});	
		}
		$('#signinbutton').on('click', signin );
		
  </script>
